<h4>Agregar Personaje</h4>
<form class="row mb-2" (ngSubmit)="emitCharacter()">
    <input class="form-control" type="text" placeholder="Nombre"  [(ngModel)]="character.name" name="name" >
    <input class="form-control" type="number" placeholder="Poder" [(ngModel)]="character.power" name="power" >

    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
