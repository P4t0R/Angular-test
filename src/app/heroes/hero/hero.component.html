<h1>SpiderMan</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{ age }}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription() }}</dd>

    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }}</dd>

</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()" *ngIf="name !== 'Spider Man'">Cambiar Nombre</button>
<button class="btn btn-primary" (click)="changeAge()" *ngIf="age !== 35">Cambiar Edad</button>
<button class="btn btn-primary" (click)="resetForm()" *ngIf="age !== 45 || name !== 'ironman'">Reset</button>
