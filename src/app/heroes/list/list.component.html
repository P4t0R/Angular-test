<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero else nothinWasDeleted">
    <h3>Heroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<ng-template #nothinWasDeleted>
    <h3>No se ha borrado nada</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="heroNames.length > 0"> Borrar ultimo heroe </button>

<ul class="mt-2 list-group">
    <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
